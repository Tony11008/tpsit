<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <label for="min">Min:</label>
    <input type="number" id="min" value="1">
    <label for="max">Max:</label>
    <input type="number" id="max" value="100">
    <button onclick="generaNumeri()">Genera</button>
    <div id="output"></div>
   
    <script>
        function generaNumeri() {
            const min = parseFloat(document.getElementById('min').value);
            const max = parseFloat(document.getElementById('max').value);
            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("Inserisci un intervallo valido.");
                return;
            }

            let numeriCasuali = [];
            let numeriVisualizzati = "";

            // Genera 10.000 numeri casuali reali
            for (let i = 0; i < 10000; i++) {
                let numeroCasuale = Math.random() * (max - min) + min;
                numeriCasuali.push(numeroCasuale);
                numeriVisualizzati += numeroCasuale.toFixed(2) + " ";

                // Ogni 50 numeri, calcola la media e aggiungi la media alla fine della riga
                if (i % 50 === 49) {
                    let media = numeriCasuali.slice(i - 49, i + 1).reduce((sum, num) => sum + num, 0) / 50;
                    numeriVisualizzati += "| Media: " + media.toFixed(2) + "\n";
                }
            }

            // Visualizza i numeri generati
            document.getElementById('output').textContent = numeriVisualizzati;
        }
    </script>
</body>
</html>
