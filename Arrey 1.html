<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 1</title>

    <style>
        #container {
            height: 200px;
            width: 500px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Array esercizio 1</h1>

    <p>Lista elementi:</p>

    <div id="container">
        <p id="out1"></p>
    </div>

    <script>
        // Definizione dell'array
        let numeri = [];

        // Riempimento dell'array con numeri casuali
        RiempiArrayConNumeri();
        document.getElementById("out1").innerHTML = numeri.join(", ");

        function RiempiArrayConNumeri() {
            for (let i = 0; i < 100; i++) {
                // Generazione di numeri casuali tra 0 e 100
                numeri[i] = Math.floor(Math.random() * 101);
            }
        }
    </script>

</body>
</html>
