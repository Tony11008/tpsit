<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px gray;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            height: 40px;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: none;
        }
        .radio-group {
            font-size: 14px;
        }
        .radio-group input {
            transform: scale(0.8);
        }
        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Post</h3>
        <form action="elabora.php" method="post">
            <input type="text" name="nickname" placeholder="Nickname" required>
            <textarea name="message" placeholder="Messaggio" required></textarea>
            
            <div class="radio-group">
                <input type="radio" name="privacy" value="private"> Privato
                <input type="radio" name="privacy" value="public"> Pubblico
            </div>

            <br>
            <input type="submit" value="Invia">
        </form>
    </div>

</body>
</html>
