<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Simulazione </title>
</head>
<body>
    <h1>Un temporizzatore che da un numero casuale tra 1 e 1000 ogni 5 secondi</h1>
    <h3>Numero estratto: <span id="number"></span></h3>
    <p id="parity">Pari o Dispari: </p>
    <p id="prime">È primo: </p>
    <p id="double">Doppio: </p>
    <p id="half">Metà intera: </p>
    <p id="complement">Complemento (1000 - n): </p>
    <p id="sum">Somma con precedente e successivo: </p>
    <p id="multiply">Moltiplicato per 3.14: </p>

    <script>
    function isPrime(num) {
    if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
        }
        return true;
        }

            setInterval(() => {
            let n = Math.floor(Math.random() * 1000) + 1;
            document.getElementById("number").innerHTML = n;

            if (n % 2 === 0) {
            document.getElementById("parity").innerHTML = "Pari o Dispari: Pari";
            } else {
            document.getElementById("parity").innerHTML = "Pari o Dispari: Dispari";
            }

            if (isPrime(n)) {
            document.getElementById("prime").innerHTML = "È primo: Sì";
            } else {
                document.getElementById("prime").innerHTML = "È primo: No";
            }

            document.getElementById("double").innerHTML = "Doppio: " + (n * 2);


            document.getElementById("half").innerHTML = "Metà intera: " + Math.floor(n / 2);

            document.getElementById("complement").innerHTML = "Complemento (1000 - n): " + (1000 - n);

            let previous = n - 1;
            let next = n + 1;
            document.getElementById("sum").innerHTML = `Somma con precedente e successivo: ${previous + n + next}`;

            document.getElementById("multiply").innerHTML = "Moltiplicato per 3.14: " + (n * 3.14).toFixed(2);

}, 5000);
</script>

</body>
</html>
