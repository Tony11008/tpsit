<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #testo {
            text-align: center; 
            margin-bottom: 20px; 
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
        }

        .cell:nth-child(1) {
            background-color: rgb(255, 0, 0);
        }

        .cell:nth-child(2) {
            background-color: rgb(0, 255, 0);
        }

        .cell:nth-child(3) {
            background-color: blue;
        }

        .cell:nth-child(4) {
            background-color: rgb(255, 102, 0);
        }

    </style>
    <title>Griglia 2x2</title>
</head>
<body>

<div id="testo">
    <h1>Creare una griglia 2x2 centrata con 4 colori diversi per ogni cella</h1>
</div>

<div class="grid">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
</div>

</body>
</html>
