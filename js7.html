<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js7</title>
    <style>
        body{
            background-color: rgb(13, 51, 133);
        }
        #out1{
            font-size: larger;
        }

        p,h1,img{
            color:aliceblue;


        }

    </style>
</head>
<body>

<h1>Sasso Carta Forbice</h1>


<img id="image" src="" alt="Immagine casuale" style="width: 300px; height: 300px;">


<p id="out1"></p>

<script>

const mioOutput = document.getElementById("out1");
let i = 3;


function contoAllaRovescia(){
    mioOutput.innerHTML = "";  

   
    let interval = setInterval(function() {
        mioOutput.innerHTML = "Tempo rimanente: " + i + "s";  
        i--;  
        if (i < 0) {
            clearInterval(interval);  
            i = 3;  
            mostraImmagineCasuale();  
            contoAllaRovescia();  
        }
    }, 1000);  
}


function mostraImmagineCasuale() {
    let numerocasuale = Math.floor(Math.random() * 3);


    if (numerocasuale === 0) {
        document.getElementById("image").src = "sasso.jpg";
    }
    else if (numerocasuale === 1) {
        document.getElementById("image").src = "carta.jpg";
    }
    else if (numerocasuale === 2) {
        document.getElementById("image").src = "forbice.jpg";
    }
}


contoAllaRovescia();
</script>

</body>
</html>
